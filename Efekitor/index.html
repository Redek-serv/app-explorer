<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <title>App Designer</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
        <style>
            @-ms-viewport { width: 100vw ; min-zoom: 100% ; zoom: 100% ; }          @viewport { width: 100vw ; min-zoom: 100% zoom: 100% ; }
            @-ms-viewport { user-zoom: fixed ; min-zoom: 100% ; }                   @viewport { user-zoom: fixed ; min-zoom: 100% ; }
        </style>
        <link rel="stylesheet" href="css/rain.css">
    </head>

    <body>
        <div id="switchbox">
            <ul>
                <li>
                    <h2>Cafe</h2>
                    
                    <div class="clear"></div>
                    <!-- Cafe recording by Samuel Justice / https://soundcloud.com/samueljustice --><audio id="cafe" loop="" preload="">
                    <source src="audio/cafe.mp3" type="audio/mpeg">
                    <source src="audio/cafe.ogg" type="audio/ogg">Sorry, your browser does not support HTML5 audio.</audio>
                    <div>
                        <input id="cafeToggle" type="checkbox" value="cafe">
						<label for="cafeToggle"><span>Toggle Audio</span></label> 
						<input max="100" min="0" step="1" type="range" value="100">
                        <div class="clear"></div>
                    </div>
                </li>

                <li style="">
                    <h2>Rain</h2>
                    <h3>Volume</h3>
                    <div class="clear"></div>
                    <!-- Rain recording by Matt Barnard  / https://soundcloud.com/mattt --><audio id="rain" loop="" preload="">
                    <source src="audio/rain.mp3" type="audio/mpeg">
                    <source src="audio/rain.ogg" type="audio/ogg">Sorry, your browser does not support HTML5 audio.</audio>
                    <div>
                        <input id="rainToggle" type="checkbox" value="rain"> 
						<label for="rainToggle"><span>Toggle Audio</span></label> 
						<input max="100" min="0" step="1" type="range" value="100">
                    </div>
                </li>
                
                <li style="">
                    <h2>Praia</h2>
                    <h3>Volume</h3>
                    <div class="clear"></div>
                    <!-- Rain recording by Matt Barnard  / https://soundcloud.com/mattt --><audio id="praia" loop="" preload="">
                    <source src="audio/praia.mp3" type="audio/mpeg">
                    <source src="audio/praia.ogg" type="audio/ogg">Sorry, your browser does not support HTML5 audio.</audio>
                    <div>
                        <input id="praiaToggle" type="checkbox" value="praia"> 
						<label for="praiaToggle"><span>Toggle Audio</span></label> 
						<input max="100" min="0" step="1" type="range" value="100">
                    </div>
                </li>
                
                <li style="background-image: url(img/frore.jpg);background-position: center center;">
                    <h2>Foley</h2>
                    <div class="clear"></div>
                    <audio id="Foley" loop="" preload="">
                    <source src="audio/Foley.mp3" type="audio/mpeg">
                    <source src="audio/Foley.ogg" type="audio/ogg">Sorry, your browser does not support HTML5 audio.</audio>
                    <div>
                        <input id="FoleyToggle" type="checkbox" value="Foley"> 
						<label for="FoleyToggle"><span>Toggle Audio</span></label> 
						<input max="100" min="0" step="1" type="range" value="100">
                    </div>
                </li>
                
            </ul>
        </div>
